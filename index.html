<!DOCTYPE html>
<html>
<head>
    <title>Check TLS Version</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" nonce="MjI4ODA0OTU4OCwzNDY1OTIyNTU0"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>TLS Version Checker</h1>
        <button id="checkTLS">Check TLS Version</button>
        <p id="tlsVersion"></p>
    </div>

    <script nonce="MjI4ODA0OTU4OCwzNDY1OTIyNTU0">
        $(document).ready(function(){
            $("#checkTLS").click(function(){
                $.getJSON('https://www.howsmyssl.com/a/check', function(data) {
                    $('#tlsVersion').html('Your TLS version is: ' + data.tls_version);
                });
            });
        });
    </script>
</body>
</html>
